name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore PIDStandardization/PIDStandardization.sln

    - name: Build solution
      run: dotnet build PIDStandardization/PIDStandardization.sln -c Release --no-restore

    - name: Publish UI Application
      run: |
        dotnet publish "PIDStandardization/PIDStandardization.UI/PIDStandardization.UI.csproj" `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -o "Published"

    - name: Copy AutoCAD Plugin Files
      run: |
        New-Item -ItemType Directory -Force -Path "Deployment_Package/AutoCAD_Plugin"
        Copy-Item -Path "PIDStandardization/PIDStandardization.AutoCAD/bin/Release/net8.0-windows/win-x64/*" `
          -Destination "Deployment_Package/AutoCAD_Plugin/" -Recurse -Force

    - name: Copy UI Executable
      run: |
        Copy-Item -Path "Published/PIDStandardization.UI.exe" `
          -Destination "Deployment_Package/" -Force

    - name: Install Inno Setup
      run: |
        choco install innosetup -y

    - name: Build Installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "Deployment_Package/PIDStandardization_Installer.iss"

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PIDStandardization-Build
        path: |
          Deployment_Package/Installer_Output/*.exe
        retention-days: 30

    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: Deployment_Package/Installer_Output/*.exe
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
